name: Deploy Stitch TTS to GitHub Pages

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '10.0.x'
        include-prerelease: true

    - name: Install WASM tools
      run: dotnet workload install wasm-tools

    - name: Restore dependencies
      run: dotnet restore SpeechApp/SpeechApp.csproj

    - name: Build
      run: dotnet build SpeechApp/SpeechApp.csproj --configuration Release --no-restore

    - name: Publish for GitHub Pages
      run: dotnet publish SpeechApp/SpeechApp.csproj -c Release -o release --nologo -p:GitHubPages=true

    - name: Add .nojekyll file
      run: touch release/wwwroot/.nojekyll

    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: release/wwwroot

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build

    steps:
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
